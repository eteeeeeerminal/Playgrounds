# Use root/example as user/password credentials
version: '3.1'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: example
    ports:
      - 13306:3306
    volumes:
      - ./data:/var/lib/mysql
      - ./logs:/var/log/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  data:
  logs:
