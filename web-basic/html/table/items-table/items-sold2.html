<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="clothes" colspan="3">Clothes</th>
          <th id="accessories" colspan="2">Accessories</th>
        </tr>
        <tr>
          <th id="trousers">Trousers</th>
          <th id="skirts">Skirts</th>
          <th id="dresses">Dresses</th>
          <th id="bracelets">Bracelets</th>
          <th id="rings">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="belgium" rowspan="3">Belgium</th>
          <th id="antwerp">Antwerp</th>
          <td headers="belgium antwerp trousers">56</td>
          <td headers="belgium antwerp skirts">22</td>
          <td headers="belgium antwerp dresses">43</td>
          <td headers="belgium antwerp braceletes">72</td>
          <td headers="belgium antwerp rings">23</td>
        </tr>
        <tr>
          <th id="gent">Gent</th>
          <td headers="belgium gent trousers">46</td>
          <td headers="belgium gent skirts">18</td>
          <td headers="belgium gent dresses">50</td>
          <td headers="belgium gent braceletes">61</td>
          <td headers="belgium gent rings">15</td>
        </tr>
        <tr>
          <th id="brussels">Brussels</th>
          <td headers="belgium brussels trousers">51</td>
          <td headers="belgium brussels skirts">27</td>
          <td headers="belgium brussels dresses">38</td>
          <td headers="belgium brussels braceletes">69</td>
          <td headers="belgium brussels rings">28</td>
        </tr>
        <tr>
          <th id="thenetherlands" rowspan="2">The Netherlands</th>
          <th id="amsterdam">Amsterdam</th>
          <td headers="thenetherlands amsterdam trousers">89</td>
          <td headers="thenetherlands amsterdam skirts">34</td>
          <td headers="thenetherlands amsterdam dresses">69</td>
          <td headers="thenetherlands amsterdam braceletes">85</td>
          <td headers="thenetherlands amsterdam rings">38</td>
        </tr>
        <tr>
          <th id="utrecht">Utrecht</th>
          <td headers="thenetherlands utrecht trousers">80</td>
          <td headers="thenetherlands utrecht skirts">12</td>
          <td headers="thenetherlands utrecht dresses">43</td>
          <td headers="thenetherlands utrecht braceletes">36</td>
          <td headers="thenetherlands utrecht rings">19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
